<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Ultraviolet Static Proxy</title>
  <link rel="stylesheet" href="./style.css" />
</head>
<body>
  <main>
    <h1>Ultraviolet Static Proxy</h1>
    <form id="proxy-form" autocomplete="off">
      <input id="url" type="text" placeholder="Enter URL or search terms" />
      <button type="submit">Go</button>
    </form>
    <p class="note">Make sure <code>uv.config.js</code> points to your Bare backend.</p>
  </main>

  <!-- UV Core Scripts -->
  <script src="./uv/uv.bundle.js"></script>
  <script src="./uv/uv.config.js"></script>
  <script src="./register-sw.js"></script>

  <script>
    function normalizeInput(value) {
      value = value.trim();
      if (!value) return "";
      if (/^[a-z]+:\/\//i.test(value)) return value;
      if (/\./.test(value.split("/")[0])) return "https://" + value;
      return "https://duckduckgo.com/?q=" + encodeURIComponent(value);
    }

    const form = document.getElementById("proxy-form");
    const input = document.getElementById("url");

    form.addEventListener("submit", (e) => {
      e.preventDefault();
      const target = normalizeInput(input.value);
      if (!target) return;

      const encoded = __uv$config.encodeUrl(target);
      const proxied = __uv$config.prefix + encoded;
      window.location.href = proxied;
    });
  </script>
</body>
</html>
