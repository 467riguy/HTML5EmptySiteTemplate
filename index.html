<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sidebar Menu</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      display: flex;
    }

    .sidebar {
      width: 250px;
      background-color: #333;
      color: #fff;
      height: 100vh;
      transition: width 0.3s;
      overflow: hidden;
      position: fixed;
    }

    .sidebar.collapsed {
      width: 60px;
    }

    .sidebar .logo {
      text-align: center;
      padding: 15px;
      background: #444;
    }

    .sidebar .toggle-btn {
      background: none;
      border: none;
      color: #fff;
      font-size: 20px;
      margin: 10px;
      cursor: pointer;
    }

    .sidebar ul.menu {
      list-style: none;
      padding: 0;
    }

    .sidebar ul.menu li {
      padding: 10px;
    }

    .sidebar ul.menu li a,
    .sidebar ul.menu li button {
      color: #fff;
      text-decoration: none;
      display: flex;
      align-items: center;
      border: none;
      background: none;
      width: 100%;
      text-align: left;
      cursor: pointer;
    }

    .sidebar ul.menu li a img,
    .sidebar ul.menu li button img {
      margin-right: 10px;
    }

    .sidebar ul.menu li .dropdown-container {
      display: none;
      background: #444;
      padding-left: 20px;
    }

    .sidebar ul.menu li .dropdown-btn.active {
      background: #555;
    }

    .main-content {
      margin-left: 250px;
      padding: 20px;
      flex: 1;
      transition: margin-left 0.3s;
    }

    .sidebar.collapsed ~ .main-content {
      margin-left: 60px;
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <div class="logo">
      <h2>MyApp</h2>
    </div>
    <button class="toggle-btn">‚ò∞</button>
    <ul class="menu">
      <li><a href="#"><span>üè†</span> Home</a></li>
      <li><a href="#"><span>üìä</span> Dashboard</a></li>
      <li>
        <button class="dropdown-btn">
          <span>üìÅ</span> Projects
        </button>
        <ul class="dropdown-container">
          <li><a href="#">Project 1</a></li>
          <li><a href="#">Project 2</a></li>
          <li><a href="#">Project 3</a></li>
        </ul>
      </li>
      <li><a href="#"><span>üìÖ</span> Calendar</a></li>
      <li><a href="#"><span>üë§</span> Profile</a></li>
    </ul>
  </div>
  <div class="main-content">
    <h1>Welcome to MyApp</h1>
    <p>This is the home page content.</p>
  </div>
  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const sidebar = document.querySelector(".sidebar");
      const toggleBtn = document.querySelector(".toggle-btn");

      toggleBtn.addEventListener("click", function () {
        sidebar.classList.toggle("collapsed");
      });

      const dropdownBtns = document.querySelectorAll(".dropdown-btn");

      dropdownBtns.forEach((btn) => {
        btn.addEventListener("click", function () {
          this.classList.toggle("active");
          const dropdownContent = this.nextElementSibling;
          if (dropdownContent.style.display === "block") {
            dropdownContent.style.display = "none";
          } else {
            dropdownContent.style.display = "block";
          }
        });
      });
    });
  </script>
</body>
</html>
